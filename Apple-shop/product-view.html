<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product view</title>
    <link rel="stylesheet" href="apple.css" />
    <!-- boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- End boxicon -->
  </head>
  <body>
    <div class="dashboard_container">
      <!-- Navbar -->
      <div class="navbar">
        <div class="nav_links-top nav_links">
          <a href="dashBoard.html"
            ><img src="./assets/home-white.svg" alt="Dashboard"
          /></a>
          <a href="bag.html"><img src="./assets/bag-black.svg" alt="Bag" /></a>
        </div>
        <div class="nav_link-bottom nav_links">
          <a href="index.html"><img src="./assets/out.svg" alt="out" /></a>
        </div>
      </div>
      <!--End Navbar -->

      <!-- Product view -->
      <div class="product_view">
        <div class="product__view-backBtn">
          <i class="bx bx-chevron-left"></i>
          <button class="btn__back">Back</button>
        </div>

        <div class="product__view-infos">
          <div class="product__view-info">helo</div>
          <div class="product_view-description">dada</div>
        </div>
      </div>

      <!--End Product view -->

      <!-- bag_area -->
      <div class="bag_area">
        <div class="line"><div class="liner"></div></div>

        <h1>Bag</h1>
        <div class="bag_items">
          <div class="bag_item">
            <img src="./assets/bag-assets/computer.png" alt="" />
          </div>
          <div class="bag_item">
            <img src="./assets/bag-assets/iphone13.png" alt="" />
          </div>
          <div class="bag_item">
            <img src="./assets/bag-assets/iphone11.png" alt="" />
          </div>
          <div class="bag_item">
            <img src="./assets/bag-assets/iphone11black.png" alt="" />
          </div>
        </div>
        <div class="view_bag">
          <img src="./assets/bag-white.svg" alt="" />
          <a href="">View Bag</a>
        </div>
      </div>
    </div>
    <!--End bag_area -->
  </body>
</html>
